log4j.rootLogger=INFO,trace,stdout

log4j.appender.trace=org.apache.log4j.RollingFileAppender
log4j.appender.trace.File=/tmp/logs/trace.log
log4j.appender.trace.Append=true
log4j.appender.trace.MaxBackupIndex=5
log4j.appender.trace.MaxFileSize=50MB
log4j.appender.trace.layout=org.apache.log4j.PatternLayout
log4j.appender.trace.layout.ConversionPattern=%m%n

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%m%n